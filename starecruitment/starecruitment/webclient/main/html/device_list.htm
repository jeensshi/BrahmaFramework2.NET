<!DOCTYPE HTML>
<html manifest="webclient.appcache">
<!-- Author@csz -->

<head>
  <meta charset="utf-8">
  <title>设备列表</title>
  <script data-main="../core/device_list.js" src="../../js/require.js"></script>
  <link type="text/css" href="../../js/layui/css/layui.css" rel="stylesheet" />
</head>

<body>


  <!-- 设备状态下拉选择框 -->
  <div class="layui-row">
    <div class="layui-col-md12 gkl">
      <form class="layui-form" style="width: 8rem">
        <div style="margin-left:0.2rem;margin-top:0.5rem;">
          <select  name="repairman" lay-verify="" id="status">
              <option value="-1" selected>全部</option>
              <option value="0" >未激活</option>
              <option value="1" >在线</option>
            </select>
        </div>
      </form>
    </div>
  </div>


  <!--  输入租户ID搜索设备框-->
  <div class="layui-form-item" style="position: absolute;left:10rem;top:0.5rem;line-height: 20px">
    <div class="layui-inline">
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="search" placeholder="根据租户ID查询设备信息">
      </div>
      </div>
    </div>
    <div class="layui-form-item" style="position: absolute;left:23rem;top:0.5rem;line-height: 20px">
        <a class="layui-btn  "  id="btn_search"><i class="layui-icon">&#xe615;</i> 搜索</a>
        <a class="layui-btn layui-btn-primary" id="btn_reset" >重置</a>
    </div>


  <!-- 设备列表 -->
  <table class="layui-hide" id='device_list' lay-filter="d_list" style="width: 100%;"></table>


  <!-- 分页器 -->
  <div class="layui-row">
    <div class="layui-col-md12">
      <div style="margin-left:3rem;" id="page"></div>
    </div>
  </div>



</body>

</html>
