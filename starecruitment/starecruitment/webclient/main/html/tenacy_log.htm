<!DOCTYPE HTML>
<html manifest="webclient.appcache">
<!-- Author@week -->

<head>
  <meta charset="utf-8">
  <title>租户列表</title>
  <script data-main="../core/tenacy_log.js" src="../../js/require.js"></script>
  <link type="text/css" href="../../js/layui/css/layui.css" rel="stylesheet" />
  <style type="text/css">
    .tenacy_edit {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- 租户状态下拉选择框 -->
  <div class="layui-row">
    <div class="layui-col-md12 gkl">
      <form class="layui-form" style="width: 9rem">
        <!-- 下拉选择 -->
        <div style="margin-left:0.2rem;margin-top:0.5rem;">
          <select  name="repairman" lay-verify="" id="status">
              <option value="ALL" selected>全部</option>
              <option value="BUY" >购买</option>
              <option value="TRIAL" >试用</option>
              <option value="DETORY" >销毁</option>
              <option value="LOGIN" >登录</option>
            </select>
        </div>
        <!-- 日期范围 -->
        <div class="layui-form-item" style="position: absolute;left:9rem;top:0.5rem;line-height: 20px">
          <div class="layui-inline">
            <label class="layui-form-label">日期范围</label>
            <div class="layui-input-inline">
              <input type="text" class="layui-input" id="timeRange" placeholder=" ~ ">
              </div>
            </div>
          </div>
          <!-- 搜索 -->
          <div class="layui-form-item" style="position: absolute;left:30rem;top:0.5rem;line-height: 20px">
            <div class="layui-inline">
              <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search" placeholder="输入ID查找">
              </div>
              </div>
            </div>

            <div class="layui-form-item" style="position: absolute;left:43rem;top:0.5rem;line-height: 20px">

                <a class="layui-btn  "  id="btn_search"><i class="layui-icon">&#xe615;</i> 搜索</a>
                <a class="layui-btn layui-btn-primary" id="btn_reset" >重置</a>

            </div>

      </form>
    </div>
  </div>
  <!-- 表头工具栏 -->
  <script type="text/html" id="barTool">

  </script>
  <!-- 租户列表 -->
  <table class="layui-hide" id='log_list' lay-filter="t_list" style="width: 100%;">

  </table>



  <!-- 分页器 -->
  <div class="layui-row">
    <div class="layui-col-md12">
      <div style="margin-left:3rem;" id="page"></div>
    </div>
  </div>

  </div>

</body>

</html>
